<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">



    <title>OpenAlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Plausible.io -->
    <script defer data-domain="openalex.org" src="https://plausible.io/js/script.file-downloads.outbound-links.pageview-props.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>


    <script>
        (function () {
          var light = '<%= BASE_URL %>favicon.png?v=2';
          var dark  = '<%= BASE_URL %>favicon-white.png?v=2';
          var mql   = window.matchMedia('(prefers-color-scheme: dark)');
      
          function setIcon(darkMode) {
            var link = document.getElementById('favicon');
            if (!link) {
              link = document.createElement('link');
              link.id = 'favicon';
              link.rel = 'icon';
              link.type = 'image/png';
              document.head.appendChild(link);
            }
            link.href = darkMode ? dark : light;
          }
      
          setIcon(mql.matches);
          (mql.addEventListener || mql.addListener).call(mql, 'change' in mql ? function (e){ setIcon(e.matches); } : function (e){ setIcon(e.matches); });
        })();
      </script>


</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->

<!-- Start of openalex Zendesk Widget script -->
<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=f448c93c-e2e1-4d7c-b344-683a586e69f7"> </script>
<script>
    // Zendesk Widget Setup
    window.zE = window.zE || function() { (zE.q = zE.q || []).push(arguments); };
    // Wait for the widget to load before setting user details
    zE('webWidget:on', 'open', function() {
        zE('webWidget', 'identify', {
        name: vm.$store.state.user.name, 
        email: vm.$store.state.user.email,
        });
    });
    zE('webWidget', 'updateSettings', {
        webWidget: {
            contactForm: {
                attachments: false,
                title: { '*': "Send us Feedback"},
            }
        }
    });   
 </script>
 <!-- End of openalex Zendesk Widget script -->

</body>
</html>
