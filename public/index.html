<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>OpenAlex</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">-->
    <script defer data-domain="openalex.org" src="https://plausible.io/js/script.outbound-links.js"></script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<!-- Start of openalex Zendesk Widget script -->
<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=f448c93c-e2e1-4d7c-b344-683a586e69f7"> </script>
<!-- End of openalex Zendesk Widget script -->
 <script>
    // Zendesk Widget Setup
    window.zE = window.zE || function() { (zE.q = zE.q || []).push(arguments); };
    // Wait for the widget to load before setting user details
    zE('webWidget:on', 'open', function() {
        zE('webWidget', 'identify', {
        name: vm.$store.state.user.name, 
        email: vm.$store.state.user.email,
        });
    });
    zE('webWidget', 'updateSettings', {
        webWidget: {
            contactForm: {
                attachments: false,
                title: { '*': "Send us Feedback"},
            }
        }
    });   
 </script>
</body>
</html>
</html>
